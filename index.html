<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <h1>Simple Quiz</h1>
            <div class="quiz">
                <h2 id="question">Question goes here</h2> <!-- Question dynamically inserted here -->
                <div id="answer-buttons" class="btn-container">
                    <!-- Answer buttons will be dynamically generated -->
                </div>
                <button id="nxt-btn" class="btn hide">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
